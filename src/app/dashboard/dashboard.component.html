<style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;1,100&family=Inconsolata:wght@300;500&display=swap');
    </style> 
  <form (ngSubmit)="deposit()"> 
  <div class="" style="border-radius:25px;">
    <div class="c1" style="width: 715px;margin-top:90px;height: 430px;">
  
  
      <h2 style="font-family: 'Exo 2', sans-serif;  color:rgb(255, 255, 255);font-weight: bold; font-weight: bold; text-align: center;"
        class="p-3 fs-3">Credit Transaction</h2>
  
  
   
  
      <div class="mb-3 p-1">
          <label for="exampleInputEmail1" class="form-label" style="margin-right: 255px;"></label>
          <input type="email" id="accno2" class="form-control" name="acno" [(ngModel)]="acno"  aria-describedby="emailHelp "
            placeholder="Account Number" >
    
        </div>
  
      <div class="mb-3 p-1">
        <label for="exampleInputPassword1" class="form-label" style="margin-right: 307px;"></label>
        <input type="password" id="pswd" class="form-control" name="pswd" [(ngModel)]="pswd" placeholder="password" >
      </div>


      <div class="mb-3 p-1">
        <label for="exampleInputEmail1" class="form-label" style="margin-right: 255px;"></label>
        <input type="email" id="amount" class="form-control" name="amount" [(ngModel)]="amount"  aria-describedby="emailHelp "
          placeholder="Enter the Amount" >
  
      </div>
      <!-- <div>
        <p style="color: black; align-items: baseline;">Not a user<a routerLink="register">Register</a></p>
      </div> -->
      <div class="d-grid gap-2 col-6 mx-auto p-2" >
        <button type="submit" class="btn btn-outline-warning"  value="deposit"
          style="color:rgba(255, 255, 255, 0.808);font-weight: bold ;">Deposit</button>
  
      </div>
      
  
    </div>
  </div>
  </form>
